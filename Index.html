<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let nbCourses = parseInt(prompt("How many courses did you finish ?", 0));

        if (Number.isInteger(nbCourses) != true) {
            document.write(`<p> Invalid Input !<p>`);
        } else {
            console.log(nbCourses);
            let courseMarks = new Array();

            for (var i = 0; i < nbCourses; i++) {
                courseMarks.push(parseInt(prompt("Enter your mark for course " + (i + 1), 0)));
                //console.log(courseMarks);
            }


            courseMarks.forEach((mark) => { document.write(`<p>${mark}<p>`) });

            let total = 0;
            courseMarks.forEach((mark) => {
                total = total + mark;
            })
            var avg = total / nbCourses;


            if (avg <= 100 && avg >= 90.0) {
                document.write("Your final average is " + avg + " . Your grade is A+ ");
            } else
                if (avg >= 80.0 && avg <= 89) {
                    document.write("Your final average is " + avg + " . Your grade is B ");
                } else if (avg >= 70.0 && avg <= 79) {
                    document.write("Your final average is " + avg + " . Your grade is C ");
                } else if (avg >= 60 && avg <= 69) {
                    document.write("Your final average is " + avg + " . Your grade is D ");
                } else if (avg < 60) {
                    document.write("Your final average is " + avg + " . Your grade is F ");
                }
                else {
                    document.write("sorry, All the marks have to be from minimum 0 to maximum 100 !")
                }
        }


    </script>
</body>

</html>
